<wicket:panel>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Zoznam nahlásených požiadaviek</div>

        <form wicket:id="issues.form">
            <div wicket:id="feedback"></div>
            <div id="toolbar" class="btn-group">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i> Nahlásiť novú</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteConfirmationModal" wicket:id="deleteConfirmation.button"><i class="glyphicon glyphicon-trash"></i> Vymazať</button>
            </div>
            <table class="table" wicket:id="table.container">
                <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>                        
                        <th data-field="ticketsId">#ID</th>
                        <th data-field="ticketsSubject">Predmet</th>
                        <th data-field="ticketsState">Stav</th>
                        <th data-field="ticketsAssigment">Priradené</th>
                        <th data-field="ticketsPriority">Priorita</th>
                        <th data-field="ticketsEstimated">Odhad vyriešenia</th>
                        <th data-field="ticketsUpdated">Aktualizované</th>
                    </tr>
                </thead>

                <tbody>
                    <tr wicket:id="issue">
                        <td class="bs-checkbox">
                            <input type="checkbox" wicket:id="check">
                        </td>
                        <td><span wicket:id="id"></span></td>
                        <td>
                            <a href="#" wicket:id="detailsLink"><span wicket:id="detailsLinkLabel"></span></a>
                        </td>
                        <td><span wicket:id="issueStatus"></span></td>
                        <td><a href="#" data-toggle="modal" data-target="#contactForm" wicket:id="contactAdminLink"><span wicket:id="contactName"></span></a></td>
                        <td><span wicket:id="priority"></span></td>
                        <td><span wicket:id="estimatedDate"></span></td>
                        <td><span wicket:id="lastUpdatedDate"></span></td>
                    </tr>
                </tbody>
            </table>


            <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Odstranit poziadavku</h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-warning" role="alert">
                                <span wicket:id="confirmationQuestion"></span><b><span wicket:id="issuesForDelete"></span></b>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal">Nie</button>
                                <button class="btn btn-default" data-dismiss="modal" wicket:id="submit.button">Áno</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>

    </div>


</wicket:panel>

<html>
    <wicket:head>
        <script>
            $(document).ready(function () {
                $('#myCarousel').carousel({
                    interval: 4000
                });

                $('.notice').first().addClass("active");
            });
        </script>
    </wicket:head>
    <body>
    <wicket:panel>
        <div class="container">
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Oznamy</div>
            <div class="row">
                <div class="col-md-12">
                    <div id="myCarousel" class="carousel slide">
                        <!-- Indicators -->         
                        <div class="carousel-inner">   
                            <div class="notice item" wicket:id="notices">
                                <h4 wicket:id="heading">Oznam1</h4>
                                <span wicket:id="formatedDate">05.03.2015, 14:22</span>, <span wicket:id="author">Janko Hrasko</span>
                                <p wicket:id="content">Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Phasellus tempor elementum enim. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nulla bibendum tincidunt sapien.</p>
                            </div>                                                                                 
                        </div> 
                        <div class="carousel-controls">
                            <a class="carousel-control left" href="#myCarousel" data-slide="prev"><span class="fa fa-angle-double-left"></span></a>
                            <a class="carousel-control right" href="#myCarousel" data-slide="next"><span class="fa fa-angle-double-right"></span></a>
                        </div>               

                    </div><!-- End Carousel -->  
                </div>
            </div>
        </div>
    </wicket:panel>
</body>
</html>

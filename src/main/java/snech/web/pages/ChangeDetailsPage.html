<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>

        <div class="row">
            <div class="col-sm-12">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Zmena údajov</div>

                    <form>
                        <dl class="list-group dl-horizontal">
                            <span class="list-group-item">
                                <dt>Meno:</dt>
                                <dd><input type="text" id="userName" class="form-control" placeholder="Janko"></dd>
                            </span>

                            <span class="list-group-item">
                                <dt>Steve:</dt>
                                <dd><input type="text" id="surname" class="form-control" placeholder="Wozniak"></dd>
                            </span>

                            <span class="list-group-item">
                                <dt>E-mail:</dt>
                                <dd><input type="text" id="email" class="form-control" placeholder="steve.wozniak@email.sk"></dd>
                            </span>

                            <span class="list-group-item">
                                <dt>Pracovná pozícia:</dt>
                                <dd><input type="text" id="position" class="form-control" placeholder="Grafik"></dd>
                            </span>
                        </dl>
                    </form>
                </div>
                <button type="button" class="btn btn-default">Uložiť</button>
                <button type="button" class="btn btn-default" wicket:id="backpage.link">Zrušiť</button>
            </div>
        </div>
    </wicket:extend>
    </body>
</html>

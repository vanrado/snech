<html>
    <head>
    <wicket:head>
        <style>
            .app-link{
                display: block;
                text-align: center;
                margin-bottom: 50px;
            }

            .app-label{
                width: 150px;
                text-align: center;
                display: inline-block;
            }

            .app-img{
                display: block;
                margin: 0 auto;
            }
        </style>
    </wicket:head>
</head>
</html>
<wicket:extend>
    <header wicket:id="header.panel"></header>
    <div class="row">
        <div class="col-md-12">
            <a class="app-link" href="#" wicket:id="clientApp.link">
                <img src="web\images\client-icon.png" class="img-thumbnail app-img" width="150" alt="Klientska aplikácia" >
                <span class="app-label">Klientska aplikácia</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="app-link" href="#" wicket:id="adminApp.link">
                <img src="web\images\admin-icon.png" class="img-thumbnail app-img"  width="150" alt="Správcovská aplikácia">   
                <span class="app-label">Správcovská aplikácia</span>
            </a>

        </div>
    </div>
</wicket:extend>

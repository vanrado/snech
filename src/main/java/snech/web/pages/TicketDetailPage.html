<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Detaily o poziadavke</div>

            <dl class="list-group dl-horizontal">
                <span class="list-group-item">
                    <dt>ID:</dt>
                    <dd wicket:id="issueId">105</dd>
                </span>
                <span class="list-group-item">
                    <dt>Predmet:</dt>
                    <dd wicket:id="issueSubject">105</dd>
                </span>
                <span class="list-group-item">
                    <dt>Stav:</dt>
                    <dd wicket:id="issueStatus">Nova</dd>
                </span>
                <span class="list-group-item">
                    <dt>Priorita:</dt>
                    <dd wicket:id="issuePriority">A</dd>
                </span>
                <span class="list-group-item">
                    <dt>Priradený technik:</dt>
                    <dd wicket:id="issueAssigned">Roman Zavacký</dd>
                </span>
                <span class="list-group-item">
                    <dt>Vytvorené:</dt>
                    <dd wicket:id="createdOnDate"></dd>
                </span>
                <span class="list-group-item">
                    <dt>Odhad vyriešenia:</dt>
                    <dd wicket:id="estimatedDate"></dd>
                </span>
                <span class="list-group-item">
                    <dt>Aktualizované:</dt>
                    <dd wicket:id="lastUpdatedDate">2014-13-11 17:00</dd>
                </span>
                <span class="list-group-item">
                    <dt>Správa:</dt>
                    <dd wicket:id="message"></dd>
                </span>
                <span class="list-group-item">
                    <dt>Odpoveď technika:</dt>
                    <dd wicket:id="replyFromAdmin"></dd>
                </span>
                <span class="list-group-item">
                    <dt>Príloha:</dt>
                    <dd wicket:id="attachments"><a wicket:id="attLink" href="#"></a></dd>
                </span>
            </dl>
        </div>
        <button type="button" class="btn btn-default" wicket:id="backpage.link">Späť</button>
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i> Upraviť</button>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteConfirmationModal"><i class="glyphicon glyphicon-trash"></i> Vymazať</button>

        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Odstranit poziadavku</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-warning" role="alert">
                            <span>Naozaj si prajete odstranit poziadavku s id <b><span class="issuesForDelete"></span></b> ?</span>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">Nie</button>
                            <button class="btn btn-default" data-dismiss="modal" id="submit.button">Áno</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>

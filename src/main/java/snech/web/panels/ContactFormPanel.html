<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:panel>
       <!-- Modal -->
        <div class="modal fade" id="contactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Kontaktovať Jána Mrkvičku</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="subject">Predmet:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="subject">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="message">Správa:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="attachments">Prílohy:</label>
                                <div class="col-sm-10">
                                    <button type="text" class="btn btn-default form-control" id="attachments">Pridať prílohu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Odoslať</button>
                    </div>
                </div>
            </div>
        </div>
    </wicket:panel>
    </body>
</html>

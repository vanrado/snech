<wicket:panel>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Prehlad</div>
                    <div class="">
                        <div style="border-bottom: 1px solid #eee;" class="" wicket:id="log">
                            <span class="cgray pull-right">
                                <time wicket:id="formatedDate" class="time_ago" data-placement="top" data-toggle="tooltip" datetime="2015-02-17T20:24:43Z" title="" data-original-title="Feb 17, 2015 8:24pm">2015-03-21 13:51:55.808</time>
                            </span>
                            <div class="glyphicon" style="float: left" wicket:id="activityIcon"></div>
                            <div class="event-title" style="margin-left: 35px;">
                                užívateľ
                                <span class="author-name" wicket:id="author">robert_u</span>
                                <span class="event-label" wicket:id="activity">vymazal</span>
                                požiadavku s id 
                                <strong>
                                    <a href="#" wicket:id="detailsLink"><span wicket:id="detailsLinkLabel"></span></a>
                                </strong>
                            </div>

                            <div class="event-body" wicket:id="content" style="margin-left: 35px;">
                                Upraveny predvyber zmluvy
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Profil</div>
                </div>
            </div>

        </div>
    </div>

</wicket:panel>

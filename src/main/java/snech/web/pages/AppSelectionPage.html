<html>
    <head>
    <wicket:head>
        <style>
            .app-link{
                display: block;
                text-align: center;
                margin-bottom: 50px;
            }

            .app-label{
                width: 150px;
                text-align: center;
                display: inline-block;
            }

            .app-img{
                display: block;
                margin: 0 auto;
            }
        </style>
    </wicket:head>
</head>
</html>
<wicket:extend>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Rozcestnik</a></li>
                    <!--                    <li><a href="#">Správa požiadaviek</a></li>
                                        <li class=""><a href="#">Správa užívateľov<span class="sr-only">(current)</span></a></li>
                                        <li><a href="#">Správa oznamov</a></li>
                                        <li><a href="#">Administrácia účtu</a></li>-->
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void()" id="signed-user">Prihlásený <span wicket:id="logedUser"></span></a></li>
                    <li><a href="#" wicket:id="signOut.link">Odhlásiť</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-md-12">
            <a class="app-link" href="#" wicket:id="clientApp.link">
                <img src="web\images\client-icon.png" class="img-thumbnail app-img" width="150" alt="Klientska aplikácia" >
                <span class="app-label">Klientska aplikácia</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="app-link" href="#" wicket:id="adminApp.link">
                <img src="web\images\admin-icon.png" class="img-thumbnail app-img"  width="150" alt="Správcovská aplikácia">   
                <span class="app-label">Správcovská aplikácia</span>
            </a>

        </div>
    </div>
</wicket:extend>

<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <wicket:head>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Nahlásiť požiadavku</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" wicket:id="reportForm">
                        <div wicket:id="feedback"></div>
                        <div wicket:id="success" class="alert alert-success" role="alert"></div>
                        <div wicket:id="reportContainer">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="subject">Predmet:</label>
                                <div class="col-sm-10">
                                    <input type="text" wicket:id="subject" class="form-control" id="subject">
                                </div>
                            </div>

                            <div class="form-group">        
                                <label class="control-label col-sm-2" for="priority">Priorita</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="priority" wicket:id="priorities">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="message">Správa: </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="comment" wicket:id="message"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="attachments">Prílohy:</label>
                                <div class="col-sm-10">
<!--                                    <div style="position:relative;">
                                        <a class='btn btn-primary' href='javascript:;'>
                                            Vybrať súbor...
                                            <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' 
                                                   name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
                                        </a>
                                        &nbsp;
                                        <span class='label label-info' id="upload-file-info"></span> <a class="glyphicon glyphicon-ok"></a>
                                    </div>-->
                                    <div wicket:id="fileInput" id="my_file_element" class="mfuex"></div>
                                    <div id="files_list"></div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" wicket:id="confirm">Odoslať</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>

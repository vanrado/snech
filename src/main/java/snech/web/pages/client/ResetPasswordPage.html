<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div class="panel panel-default form-resetpass">
            <div class="panel-heading">
                <h3 class="panel-title">Reset hesla</h3>
            </div>
            <div class="panel-body">
                <p>Na váš e-mail bude odoslaný verifikačný kód, ktorý použijete v ďalšom kroku resetu hesla</p>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">E-mail:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Váš e-mail">
                        </div>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" wicket:id="verification.link">Odoslať verifikačný kód</button>
                            <button type="submit" class="btn btn-default" wicket:id="backpage.link">Zrušiť</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </wicket:extend>
</body>
</html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div class="row">
            <div class="col-sm-12">

                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Zmena hesla</div>

                    <form class="form-signin" role="form">

                        <label for="currentPassword">Aktuálne heslo</label>
                        <input type="text" id="currentPassword" class="form-control" required>

                        <label for="newPassword" >Nové heslo</label>
                        <input type="password" id="newPassword" class="form-control" required>

                        <label for="newPasswordRepeat" >Zopakovať</label>
                        <input type="password" id="newPasswordRepeat" class="form-control" required>

                        <button class="btn btn-default" type="submit">Uložiť</button>
                        <button class="btn btn-default" wicket:id="backpage.link">Zrušiť</button>

                    </form>

                </div>
            </div>
        </div>

    </wicket:extend>
</body>
</html>

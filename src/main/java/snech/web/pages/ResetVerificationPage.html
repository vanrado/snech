<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div class="panel panel-default form-resetpass">
            <div class="panel-heading">
                <h3 class="panel-title">Verifikácia e-mailu</h3>
            </div>
            <div class="panel-body">
                <p>Na váš e-mail bol odoslaný verifikačný kód. Ak si prajete zmeniť heslo, zadajte tento kód.</p>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Kód:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Kód">
                        </div>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" wicket:id="changepass.link">Zmeniť heslo</button>
                            <button type="submit" class="btn btn-default" wicket:id="resetpassword.link">Znovu odoslať kód</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </wicket:extend>
</body>
</html>

<html>
    <head>
    <wicket:head>
        <title>Prihlásenie</title>
    </wicket:head>
    </head>
    <body>
    <wicket:extend>
        <div class="container">
            <div class="alert alert-info" role="alert" wicket:id="feedback"></div>
            <form class="form-signin" role="form" wicket:id="login.form">
              <h2 class="form-signin-heading">Prihlásenie</h2>
              <label for="userName" class="sr-only">Užívateľské meno</label>
              <input wicket:id="username" type="text" id="userName" class="form-control" placeholder="Login" required autofocus>

              <label for="inputPassword" class="sr-only">Heslo</label>
              <input wicket:id="password" type="password" id="inputPassword" class="form-control" placeholder="Heslo" required>

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="showPass"> Zobraziť heslo
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Prihlásiť</button>
              <footer>
                  <a href="#" wicket:id="resetpassword.link">Reset hesla</a>
              </footer>
            </form>
            
        </div>
    </wicket:extend>
    </body>
</html>

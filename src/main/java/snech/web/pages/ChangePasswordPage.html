<wicket:extend>
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Zmena hesla</div>

                <form class="form-signin" role="form" wicket:id="change.form">
                    <div wicket:id="feedback"></div>
                    <label for="currentPassword">Aktuálne heslo</label>
                    <input type="password" wicket:id="currentPassword.field" class="form-control" required>

                    <label for="newPassword" >Nové heslo</label>
                    <input type="password" wicket:id="newPassword.field" class="form-control" required>

                    <label for="newPasswordRepeat" >Zopakovať</label>
                    <input type="password" wicket:id="newPasswordRepeat.field" class="form-control" required>

                    <button class="btn btn-default" type="submit" wicket:id="submit.button">Uložiť</button>
                    <button class="btn btn-default" wicket:id="backpage.link">Zrušiť</button>

                </form>

            </div>
        </div>
    </div>

</wicket:extend>
